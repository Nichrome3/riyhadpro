<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Champs JavaScript multipliv=cation table </title>
    <style>
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1> Result in console </h1>
    <script>

function printMultiplicationTable() {

  for(let i = 1; i <= 10; i++) {
    let row = '';


    for(let j = 1; j <= 10; j++) {
    
      let result = i * j;

      row += result + '\t';
    }

   
    console.log(row);
  }
}

// Call the function to print the multiplication table
printMultiplicationTable();
    </script>
</body>
</html>
