<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reversing an Array </title>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            text-align: center;
            font-size: 40px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1> Result in console </h1>
    <script>
       const array = ['A','B','C','D','E'];
       for(let i = 4; i <= array.length; i-- ){
        console.log(array[i]);
        if (i==0) {
            let i=0;
            break  
        }
       }
    </script>
</body>
</html>
